<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Saisir un article</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{css/style.css}">
</head>

<body>
	<div layout:fragment="content">
		<div class="col-md-4 col-xs-8">
			<div class="panel panel-primary">
				<div class="panel-heading">Saisir nouvel article</div>
				<div class="panel-body">
					<form th:action="@{/save}" method="post">
						<div class="form-group">
							<label class="control-label"> Description : </label> <input
								class="form-control" type="text" name="description"
								th:value="${article.description}"> <span
								th:errors="${article.description}"></span>
						</div>
						<div class="form-group">
							<label class="control-label"> Price : </label> <input
								class="form-control" type="number" name="price"
								th:value="${article.price}"> <span
								th:errors="${article.price}"></span>
						</div>
						<button type="submit" class="btn btn-primary">Save</button>
					</form>
				</div>
			</div>

		</div>
	</div>
</body>
